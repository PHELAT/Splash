apply from: 'dependencies.gradle'

buildscript {
    ext.kotlin_version = '1.2.41'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    configurations {
        all {
            resolutionStrategy {
                force "android.arch.lifecycle:runtime:$libraryVersions.architectureComponents"
                force "android.arch.lifecycle:livedata-core:$libraryVersions.architectureComponents"
                force "android.arch.lifecycle:viewmodel:$libraryVersions.architectureComponents"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
